<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home - Java Advanced Web Example</title>
</head>
<body>
<div>
<wicket:extend>

        <div class="col-md-3" id="sidebar" role="navigation">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Task Groups</h3>
			  </div>
			  <div class="panel-body">
			  
			    <div wicket:id="taskGroupPanel"></div>        
			  	
			  </div>
			</div>
        </div>

        <div class="col-md-9">
        
        	<div wicket:id="taskGroupDetailPanel"></div>

			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Task List of <span class="text-uppercase" wicket:id="groupName">[list name]</span></h3>
			  </div>
			  <div class="panel-body">
			  
				<div wicket:id="taskPanel"></div>
			  	
			  </div>
			</div>
				
			

        </div>

</wicket:extend>
</div>
</body>
</html>
