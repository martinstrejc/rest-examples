<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel xmlns:wicket="http://wicket.apache.org/">
	
	<table wicket:id="table" class="table"></table>
	
	<div>
		<form wicket:id="form" class="form-inline" role="form">
			<div class="form-group">
				<label wicket:for="name">Name:</label>
				<input wicket:id="name" type="text" class="form-control" placeholder="Task name"/>
			</div>
			<div class="form-group">
				<label wicket:for="priority">Priority:</label>
				<input wicket:id="priority" type="text" class="form-control" placeholder="Priority number"/>
			</div>
			<button wicket:id="submit" type="submit" class="btn btn-default">Add</button>
		</form>
	</div>

<wicket:fragment wicket:id="actionFragment">
	<a wicket:id="delete">Remove</a>
</wicket:fragment>
	
</wicket:panel>
</body>
</html>
