<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home - Java Advanced Web Example</title>
</head>
<body>
<div>
<wicket:extend>

        <div class="col-md-3 col-lg-2 sidebar-offcanvas" id="sidebar" role="navigation">
			    <div wicket:id="taskGroupListPanel"></div>        
        </div>

        <div class="col-md-9 col-lg-10 main">

			<div class="panel panel-default" wicket:id="taskGroup">
			  <div class="panel-heading">List Details</div>
			  <div class="panel-body">
			  	<div>ID: <span wicket:id="id"></span></div>
			  	<div>Name: <span wicket:id="name"></span></div>
			  	<div>Created: <span wicket:id="created"></span></div>
			  	<div>UUID: <span wicket:id="uuidString"></span></div>
			  	<div>Link: <a wicket:id="link"><span wicket:id="text"></span></a></div>
			  </div>
			</div>
			
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Task List of <span class="text-uppercase" wicket:id="groupName">[list name]</span></h3>
			  </div>
			  <div class="panel-body">
			  
				<div wicket:id="taskListPanel"></div>
			  	
			  </div>
			</div>
				
			

        </div>

</wicket:extend>
</div>
</body>
</html>
