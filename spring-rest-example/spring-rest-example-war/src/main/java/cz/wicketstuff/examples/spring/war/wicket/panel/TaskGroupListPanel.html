<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<wicket:panel>
	
	<table wicket:id="table" class="table"></table>
	        
	<div>
		<form wicket:id="form" class="form-inline" role="form">
			<div class="form-group">
				<label wicket:for="name">Name:</label>
				<input wicket:id="name" type="text" class="form-control" placeholder="New task list"/>
			</div>
			<button wicket:id="submit" type="submit" class="btn btn-default">Add</button>
		</form>
	</div>

<wicket:fragment wicket:id="actionFragment">
	<a wicket:id="delete">Remove</a>
</wicket:fragment>

<wicket:fragment wicket:id="nameFragment">
	<a wicket:id="link"><wicket:container wicket:id="name">[link name]</wicket:container></a>
</wicket:fragment>
	
</wicket:panel>
</body>
</html>
